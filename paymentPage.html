     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramgarhia Sabha Chandigarh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="payment-section">
        <div class="conatiner">
            <div class="payment-content">
                <div class="payment-topHeader d-flex align-items-center justify-content-between">
                    <p class="m-0 screen-title">Donation Amount</p>
                    <div class="Screen-progressDots">
                        <span class="progressDot marked active"></span>
                        <span class="progressDot"></span>
                        <span class="progressDot"></span>
                    </div>
                </div>
                <div class="ScreenController-border">
                    <div class="border"></div>
                </div>
                <div class="PaymentForm-Header d-flex align-items-center justify-content-between">
                    <button type="button" class="btn"><i class="bi bi-arrow-left"></i></button>
                    <img src="./assets/image/Logos.png" alt="merchant-brand-logo" width="55" height="55" class="img-fluid rounded-5">
                    <h2 class="merchant-brand-name m-0">Ramgarhia Sabha</h2>
                </div>
                <div class="PaymentForm-Body">
                    <form>
                        <label for="validationDefault01" class="form-label">Your donation amount <span class="symbol-red">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">₹</span>
                            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </form>
                    <p class="Field-description">Khalsa help India, Street No-7, Bridge Road, Near Tractor Market, Rishi Colony, Patiala (Punjab) 147002</p>
                </div>
                <div class="PaymentForm-Footer d-flex align-items-center justify-content-between">
                    <input type="text" class="form-control" placeholder="₹ 0.00">
                    <button type="button" class="btn w-100">Next</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
